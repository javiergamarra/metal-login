<template id="x-login-template">
	<link rel="stylesheet" href="../build/login.css">
	<style>
		.loginmodal-container {
			padding: 30px;
			max-width: 350px;
			width: 100% !important;
			background-color: #F7F7F7;
			margin: 0 auto;
			border-radius: 2px;
			box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
			overflow: hidden;
			font-family: roboto;
		}

		.loginmodal-container h1 {
			text-align: center;
			font-size: 1.8em;
			font-family: roboto;
		}

		.loginmodal-container input[type=submit] {
			width: 100%;
			display: block;
			margin-bottom: 10px;
			position: relative;
		}

		.loginmodal-container input[type=text], input[type=password] {
			height: 44px;
			font-size: 16px;
			width: 100%;
			margin-bottom: 10px;
			-webkit-appearance: none;
			background: #fff;
			border: 1px solid #d9d9d9;
			border-top: 1px solid #c0c0c0;
			/* border-radius: 2px; */
			padding: 0 8px;
			box-sizing: border-box;
			-moz-box-sizing: border-box;
		}

		.loginmodal-container input[type=text]:hover, input[type=password]:hover {
			border: 1px solid #b9b9b9;
			border-top: 1px solid #a0a0a0;
			-moz-box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
			-webkit-box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
			box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
		}

		.loginmodal-container input[type=submit][disabled] {
			background-color: #eee;
		}

		.loginmodal-submit {
			/* border: 1px solid #3079ed; */
			border: 0px;
			color: #fff;
			text-shadow: 0 1px rgba(0,0,0,0.1);
			background-color: #4d90fe;
			padding: 17px 0px;
			font-family: roboto;
			font-size: 14px;
			/* background-image: -webkit-gradient(linear, 0 0, 0 100%,   from(#4d90fe), to(#4787ed)); */
		}

		.loginmodal-submit:hover {
			/* border: 1px solid #2f5bb7; */
			border: 0px;
			text-shadow: 0 1px rgba(0,0,0,0.3);
			background-color: #357ae8;
			/* background-image: -webkit-gradient(linear, 0 0, 0 100%,   from(#4d90fe), to(#357ae8)); */
		}


		.loginmodal-container a {
			text-decoration: none;
			color: #666;
			font-weight: 400;
			text-align: center;
			display: inline-block;
			opacity: 0.6;
			transition: opacity ease 0.5s;
		}

		.login-help{
			font-size: 12px;
		}
	</style>
</template>

<script>
(function () {
	class MetalLoginElement extends HTMLElement {

		static get observedAttributes() {
			return ['disabled'];
		}

		constructor() {
			super();

			let shadowRoot = this.attachShadow({mode: 'open'});
			const doc = document.currentScript.ownerDocument;

			// Get the styles from our template
			const tpl = doc.querySelector('#x-login-template');
			const instance = tpl.content.cloneNode(true);
			shadowRoot.appendChild(instance);

			// Add the "metal" component
			this.login = new metal.Login({
				disabled: this.getAttribute('disabled')
			}, shadowRoot);
			this.login.on('*', this.emit.bind(this));
			shadowRoot.appendChild(this.login.element);
		}

		emit(...data) {
			let originalEvt = data.pop();
			const evt = new CustomEvent(originalEvt.type, {detail: data});
			this.dispatchEvent(evt);
		}

		attributeChangedCallback(attrName, oldVal, newVal) {
			this.login[attrName] = newVal;
		}
	}
	window.customElements.define('metal-login', MetalLoginElement);
}());
</script>
